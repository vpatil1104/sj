<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
<main class="form-signin w-100 m-auto">
    <!-- Example Code -->
  <h1>NEW USER SIGN UP </h1>
    
    <form method = "post" action="contact">
    {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input type="text" class="form-control" id="name" name="name"  placeholder="enter the name">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="enter the password">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">usertype</label>
        <input type="username" class="form-control" id="usertype" name="usertype" placeholder="Enter your Phone number">
        <br>
        <select class="form-select" aria-label="Default select example">
          <option selected>usertype</option>
          <option value="1">prime</option>
          <option value="2">not prime</option>
          
        </select>

      </div>
      </div>
      
     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <!-- End Example Code -->

    <h1>USER LOGIN</h1>
    
    <form method = "post" action="home">
    {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">username</label>
        <input type="username" class="form-control" id="name" name="username"  placeholder="enter the username">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="enter the password">
      </div>
      
      <button type="login" class="btn btn-primary">login</button>
    </form>
  </body>
</html>
